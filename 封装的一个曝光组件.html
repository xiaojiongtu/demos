<script src="//apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
<script>

    var LazyLoad=(function(){
        function Load($img){
            this.$img = $img;
            this.init();
            this.bind();
            this.checkShow($img)
        }
           /*初始化*/
        Load.prototype.init=function(){
            this.isshow=false;
        };

        /*检查图片是否出现在窗口*/
        Load.prototype.checkShow=function($img){
            var _this=this;
            var scrollHeight=$(window).scrollTop();
            var windowHeight=$(window).height();
            var offsetHeight=this.$img.offset().top;
            if(offsetHeight<scrollHeight+windowHeight&&offsetHeight>scrollHeight){
                 _this.loadImg(_this.$img);
            }else {
                return false;
            }
        };

        Load.prototype.bind=function(){
            var _this=this;
            $(window).on('scroll',function(){
                if (_this.isshow){
                    clearTimeout(_this.isshow);
                }
                _this.isshow=setTimeout(function(){
                    _this.checkShow(_this.$img)
                },200)
            });
        };

        /*加载图片*/
        Load.prototype.loadImg=function($img){
            var _this=this;
            _this.$img.attr('src',_this.$img.attr("data-src"));

        };

        return {
                    load:function($img){
                        new Load($img)
                    }
                }
          }

    )();


        $('img').each(function(){
            LazyLoad.load($(this));
        });


</script>
